<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APp</title>
    <script src="https://kit.fontawesome.com/873fb7e7df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="w1">

        </div>
        <div class="w2"></div>
        <div class="w3"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color: orange;"></i>
        </div>
        <div class="info">
            <h2 class="location"> <i class="fa-solid fa-location-crosshairs"></i> {%location%},{%country%}</h2>
            <p id="date">WED | OCT 23 | 11:24AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="temp_min_max">MIN - {%tempmin%} | MAX - {%tempmax%}</h3>
        </div>
    </div>
    <script>

        const curdate = document.getElementById('date');
        let weathercon = document.getElementById('weathercon');
        const tempstatus = 'clouds';
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const getCurrentday = () => {
            let currenttime = new Date();
            let day = (weekday[currenttime.getDay()]);
            return day;
        };
        const getCurrentTime = () => {
            var now = new Date();
            var month = now.getMonth();
            var day = now.getDate();
            var year = now.getFullYear();
            let hours = now.getHours();
            let mins = now.getMinutes();
            let apm = "AM";
            // console.log(months[month])
            if (hours > 11) {
                apm = "PM";
                if (hours > 12) hours -= 12;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            return `${months[month]} ${day} | ${hours}:${mins} ${apm} `;
            // console.log(day + " / " + months[month] + " / " + year + " " + hours + ":" + mins + " " + apm)
        };
        // 
        curdate.innerHTML = getCurrentday() + " | " + getCurrentTime();

    </script>
</body>

</html>
